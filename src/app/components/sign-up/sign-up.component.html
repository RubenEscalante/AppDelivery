<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap">
  <div class="container">
	  <div class="row">
		  <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-user fa-4x"></i></h3>
                  <h2 class="text-center">Regístrate</h2>
                  <div class="panel-body">   
                     <div class="form-group">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" #userName required>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo Electrónico" #userEmail required>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Confirmar Correo Electrónico" #userEmail2 required>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" #userPwd required>
                      </div>
                      <br>
                      <div class="form-group">
                        <input type="button" class="btn btn-lg btn-primary btn-block" value="Regístrate" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                      </div> 
                      <!-- Calling GoogleAuth Api from AuthService -->
                      <div class="form-group">
                        <button type="button" class="btn btn-lg btn-secondary btn-block" (click)="authService.GoogleAuth()">
                          <i class="fab fa-google-plus-g"></i>
                            Iniciar sesión con Google
                        </button>
                      </div>
                  </div>
                      <div class="form-group">
                        <span>¿Ya tienes cuenta? <span class="redirect" routerLink="/sign-in"><u><i> ¡Inicia Sesión!</i></u></span></span>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
	      </div>
      </div>
  </div>
