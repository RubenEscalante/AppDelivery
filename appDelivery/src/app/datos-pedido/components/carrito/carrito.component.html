<h4 class="d-flex justify-content-center align-items-center mb-3">
  <span>Resumen</span>
</h4>
<hr>
<h5 class="d-flex justify-content-between align-items-center mb-3">
  <span>Productos <span class="badge badge-secondary badge-pill">{{cantidad}}</span></span>
  <span>Sub total</span>
</h5>

  <ul class="list-group mb-3">
    <li *ngFor="let producto of productos" class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">{{producto.nombre}} <span class="badge badge-success">x{{producto.cantidad}}</span></h6>
        <small class="text-muted">{{producto.descripcion}}</small>
      </div>
      <span class="text-muted">${{(producto.costo*producto.cantidad).toFixed(2)}}</span>
    </li>
