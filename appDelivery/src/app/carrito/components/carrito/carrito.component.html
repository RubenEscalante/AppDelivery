<div class="container">
    <app-lista-productos #listaCarrito (enviarTotal)="recibirTotal($event)" (carritoVacio)="estadoCarrito($event)"></app-lista-productos>
    <div class="row justify-content-between my-3">
        <div class="col-3 text-center align-self-center">
            <button class="btn btn-primary" routerLink="/menu">
                Regresar al menú
            </button>
        </div>
        <div class="col-3 align-self-center">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Botón deshabilitado">
                <button class="btn btn-danger" (click)="listaCarrito.vaciarCarrito()" [disabled]="carritoVacio">Vaciar carrito</button>
            </span>

        </div>
        <div class="col-3 text-center border">
            <p class="h3 my-2">Total: <span class="ml-3"><span class="mr-1">$</span> {{total.toFixed(2)}}</span></p>
            <hr>
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Botón deshabilitado">
                <button class="btn btn-success my-2" routerLink="/datos-pedido" (click)="listaCarrito.guardarCambios()" [disabled]="carritoVacio">Realizar compra</button>
            </span>

        </div>
    </div>
</div>
