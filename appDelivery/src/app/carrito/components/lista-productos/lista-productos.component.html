<div class="row">
    <div class="col-6 my-3">
        <h1 class="h1">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
            Carrito
        </h1>
        <hr>
    </div>
</div>
<div class="row border bg-success d-flex align-items-center p-2 my-1">
    <div class="col-5">
        <p class="my-0">Producto</p>
    </div>
    <div class="col-2">
        <p class="my-0 text-center">Precio</p>
    </div>
    <div class="col-2">
        <p class="my-0 text-center">Cantidad</p>
    </div>
    <div class="col-2">
        <p class="my-0 text-center">Total</p>
    </div>
    <div class="col-1">
        <p class="my-0 text-center">Eliminar</p>
    </div>
</div>

<div *ngIf="productos != null && productos.length > 0; else carritoVacio">
    <div class="row border d-flex align-items-center p-2 my-1" *ngFor="let producto of productos">
        <div class="col-5">
            <div class="row">
                <div class="col-6 text-center">
                    <img src="https://www.cowgirlcontractcleaning.com/wp-content/uploads/sites/360/2018/05/placeholder-img.jpg" alt="..." class="img-thumbnail w-75">
                </div>
                <div class="col-6">
                    <p class="my-0 h2">{{producto.name}}</p>
                  <div *ngIf="producto.type !== 'Bebida'">
                    <p>Ingredientes</p>
                    {{producto.ingredients}}
                  </div>

                </div>
            </div>
        </div>
        <div class="col-2">
            <p class="my-0 text-center">{{producto.price}} <span>$</span> </p>
        </div>
        <div class="col-2 text-center">
            <button class="btn d-inline" (click)="decrementarCantidad(producto)">-</button>
            <input type="number" min="0" max="50" [value]="producto.quantity" class="form-control d-inline w-50 text-center" [(ngModel)]="producto.quantity" (change)="obtenerTotal()" disabled>
            <button class="btn d-inline" (click)="incrementarCantidad(producto)">+</button>
        </div>
        <div class="col-2">
            <p class="my-0 text-center">{{producto.price*producto.quantity}} <span>$</span> </p>
        </div>
        <div class="col-1">
            <button class="btn btn-warning" (click)="eliminarProducto(producto)">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<ng-template #carritoVacio>
    <div class="row">
        <div class="col-12">
            <p class="h4 bg-warning py-2 text-center rounded">No hay productos en el carrito</p>
        </div>
    </div>
</ng-template>
