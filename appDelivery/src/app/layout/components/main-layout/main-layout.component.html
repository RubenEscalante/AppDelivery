<!--Contenedor de carrito-->
<div class="bg-info">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-12 text-right">
        <button type="button" routerLink="/carrito" class="btn btn-info" data-toggle="dropdown">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i> Carrito
          <span class="badge badge-pill badge-danger">{{menuCartservice.getCartLength()}}</span>
          <span class="h6 ml-2">$ {{menuCartservice.getCartTotal().toFixed(2)}}</span>
        </button>

        <div class="authblocknav" *ngIf="!authService.isLoggedIn">
          <div class="dropdown">
            <button class="btn btn-secondary " style="white-space: nowrap;" type="button" id="loginbutton"
                    routerLink="/autentificacion">
              Iniciar sesion
            </button>
          </div>
        </div>
        <div class="authblocknav" *ngIf="authService.isLoggedIn">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{authService.getUserName()}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" routerLink="/perfil-usuario">Perfil de usuario</a>
              <a class="dropdown-item cursor-pointer" (click)="authService.SignOut()">Cerrar Sesion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!--/EOF Contenedor de carrito-->
