<div class="card h-100 mb-4 shadow-sm">
  <img
    (click)="open()"
    src="{{ productos.imageURL }}"
    alt="[item-description]"
    class="img-fluid"
  />

  <div class="card-body d-flex flex-column">
    <h4 class="card-title text-center">{{ productos.Type }}</h4>
    <div class="flex-item flex-between">
      <div class="box">
        {{ productos.Name }}
      </div>
      <div class="box">
        <strong>
          {{ productos.Price | currency: "USD" }}
        </strong>
      </div>
    </div>

    <p class="card-text mb-auto">{{ productos.Description }}</p>

    <div class="text-center mt-auto pt-3">
      <a href="#" class="btn btn-primary">AÃ±adir al carrito</a>
      <a href="#" class="btn btn-outline-secondary">Detalles</a>
    </div>
  </div>
</div>
