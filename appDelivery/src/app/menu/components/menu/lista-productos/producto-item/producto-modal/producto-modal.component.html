<div class="wrapper">
  <div class="product-img">
    <img src="{{productos.imgurl}}" height="420" width="327">
  </div>
  <div class="product-info">
    <div class="product-text">
      <span class="price">{{productos.price}}$</span>
      <h1>{{productos.name}}</h1>
      <h2>{{productos.type}}</h2>
      <p>Ingredientes que contiene:</p>
      <ul class="check-list">
        <li *ngFor="let ingredientes of productos.ingredients">{{ingredientes}}</li>
      </ul>
    </div>
    <div class="product-price-btn">

      <form [formGroup]="productoModalForm" (ngSubmit)="onSubmit()">
        <div class="formControls">
          <div class="formRadio">
            <input type="radio" class="option-input radio" id="maiz" name="dough" formControlName="dough" value="maiz">
            <label for="maiz">Maiz</label><br>
            <input type="radio" class="option-input radio" id="arroz" name="dough" formControlName="dough"
                   value="arroz">
            <label for="arroz">Arroz</label>
          </div>
          <div class="number-input formNumber">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
            <input class="quantity" min="0" name="quantity" value="1" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
          </div>

        </div>
        <div class="clearfix"></div>
        <div class="product-price-btn">
          <button type="submit">Agregar al carrito</button>

        </div>
      </form>

    </div>
  </div>
</div>
