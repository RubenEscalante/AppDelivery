<div class="wrapper">
  <div class="product-img">
    <img src="https://www.196flavors.com/wp-content/uploads/2013/06/pupusa-3.jpg" height="420" width="327">
  </div>
  <div class="product-info">
    <div class="product-text">
      <span class="price">{{ productos.costo | currency: "USD" }}</span>
      <h1>{{productos.nombre}}</h1>
      <h2>{{productos.categoria}}</h2>
      <p>{{productos.descripcion}}</p>

      <ul class="check-list">
        <li *ngFor="let hola of productos.preferencias['ingredientes'] | keyvalue">{{hola.value.nombre}}</li>
      </ul>
    </div>
    <div class="product-price-btn">

      <form [formGroup]="productoModalForm" (ngSubmit)="onSubmit()">
        <div class="formControls">
          <!--<div class="formRadio">
            <input type="radio" class="option-input radio" id="maiz" name="dough" formControlName="dough" value="maiz">
            <label for="maiz">Maiz</label><br>
            <input type="radio" class="option-input radio" id="arroz" name="dough" formControlName="dough"
                   value="arroz">
            <label for="arroz">Arroz</label>
          </div> -->
          <div class="number-input formNumber">
            <button (click)="restarcantidad()" type="button"></button>
            <input formControlName="quantity" class="quantity" min="1" name="quantity" value="1" type="number">
            <button (click)="aumentarcantidad()" type="button" class="plus"></button>
          </div>

        </div>
        <div class="clearfix"></div>
        <div class="product-price-btn">
          <button type="submit">Agregar al carrito</button>

        </div>
      </form>

    </div>
  </div>
</div>
