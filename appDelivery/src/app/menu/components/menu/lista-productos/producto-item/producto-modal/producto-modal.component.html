<div class="modalMenu">
  <div class="cajaCerrar">
    <span class="cerrar" (click)="cerrar()">x</span>
  </div>
  <div class="product-img">
    <div class="cajaPrecio">
      <span class="price">{{ productos.costo | currency: "USD" }}</span>
    </div>
    <!--Sustituir esto aca para poner imagen class="imagenModal" src="{{productos.imagen === undefined || productos.imagen === null || productos.imagen === 'null'  ? 'https://www.lonestarpark.com/wp-content/uploads/2019/04/image-placeholder-500x500.jpg' : productos.imagen.url}}"  -->
    <img src="https://www.196flavors.com/wp-content/uploads/2013/06/pupusa-3.jpg" height="420" width="327" style="width: 100%">
    <img class="imagenModal" src="{{productos.imagen === undefined || productos.imagen === null || productos.imagen === 'null'  ? 'https://www.lonestarpark.com/wp-content/uploads/2019/04/image-placeholder-500x500.jpg' : productos.imagen.url}}">
  </div>
  <div class="product-info">
    <div class="product-text">
      <h1>{{productos.nombre}}</h1>
      <h2>{{productos.categoria}}</h2>
      <p>{{productos.descripcion}}</p>

      <ul class="check-list">
        <li *ngFor="let hola of productos.preferencias['ingredientes'] | keyvalue">{{hola.value.nombre}}</li>
      </ul>
    </div>
    <div class="product-price-btn">

      <form [formGroup]="productoModalForm" (ngSubmit)="onSubmit()">
        <div class="formControls">
          <!--<div class="formRadio">
            <input type="radio" class="option-input radio" id="maiz" name="dough" formControlName="dough" value="maiz">
            <label for="maiz">Maiz</label><br>
            <input type="radio" class="option-input radio" id="arroz" name="dough" formControlName="dough"
                   value="arroz">
            <label for="arroz">Arroz</label>
          </div> -->
          <div class="number-input formNumber">
            <button (click)="restarcantidad()" type="button"></button>
            <input formControlName="quantity" class="quantity" min="1" max="30" name="quantity" value="1" type="number" readonly>
            <button (click)="aumentarcantidad()" type="button" class="plus"></button>
          </div>

        </div>
        <div class="clearfix"></div>
        <div class="product-price-btn">
          <button type="submit">Agregar al carrito</button>

        </div>
      </form>

    </div>
  </div>


</div>
