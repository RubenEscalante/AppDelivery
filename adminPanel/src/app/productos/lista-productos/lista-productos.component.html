<table class="table table-bordered table-sm ">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th> 
            <th>Precio</th> 
            <th>Categoria</th>
            <th>Acciones</th> 
            
        </tr>
    </thead> 
    <tbody *ngFor="let producto of listaProductos">    
        <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>$ {{producto.costo}}</td>
            <td>{{producto.categoria}}</td>
            <td>
                <div class="btn-group">
                    <button (click)="modificarProducto(producto)" class="btn">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button (click)="eliminarProducto(producto)" class="btn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
