<div class="modal-header">
    <h4 class="modal-title">Crear una pupusa</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="margin-bottom: 30px;"> 
<!--Formulario de pupusas-->
<div class="row" style="margin: auto 5px;">
    <!--Columna de la izquierda-->
    <div div class="col-md-6" style="border-right: 1px solid #C7CED4;">

        <!--Tipo de masa-->
        <div class="form-group">
            <label>Tipo de masa</label> 
            <div class="container">
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked> Arroz
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> Maiz
                </label> 
             </div> 
        </div> 
         <!--/EOF Tipo de masa-->
        
        <!--Ingredientes-->
        <div class="form-group">
            <label>Ingredientes</label>        
            <div class="form-inline">
                <input type="text" class="form-control" placeholder="Ingredientes">
                <button class="btn btn-primary">            
                    <i class="fa fa-plus"></i>
                </button> 
          </div>
        </div> 
        <div class="tag-container" style="border: 1px solid #C7CED4;">

          <span class="tag badge badge-pill badge-info">
            <span>Example Tag</span>
            <a (click)="removerIngrediente()"><i class="fa fa-minus-circle"></i></a> 
          </span>

        </div>
        <!--/EOF Ingredientes-->

    
    </div>
    <!--/EOF Columna de la izquierda-->

    <!--Columna de la derecha-->
    <div class="col-md-6">

        <!--Nombre de la pupusa-->
        <div class="form-group">
            <label>Nombre de la pupusa</label>
            <input type="text" class="form-control" placeholder="Pupusa revuelta">             
        </div>
        <!--/EOF Nombre de la pupusa-->

        <!--Descripcion-->
        <div class="form-group">
            <label>Descripción</label>
            <textarea class="form-control" rows="2"></textarea>
        </div>
        <!--/EOF Descripcion-->

        <!--Campo precio-->   
        <div class="form-group">
            <label>Precio</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" placeholder="0.01">
            </div>   
        </div> 
        <!--/EOF Campo precio-->  

         <!--Boton Añadir  --> 
         <button type="submit" class="btn btn-primary ml-auto">Crear pupusa</button>
         <!--/EOF Boton Añadir --> 
 


    </div>
    <!--/EOF Columna de la derecha-->

    
     
</div>
<!--/EOF Formulario de pupusas-->
</div>
